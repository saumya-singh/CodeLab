<h2 style="font-size:50px">Register</h2><br>
  <form name="myform" method="post" onsubmit="return match()" action="servlet/Register">
    <div class="form-group">
	<label for="firstname" style="font-size:20px;">Firstname:</label>
	<input type="textbox" name="firstname"placeholder="Enter firstname"class="form-control">
	</div>
	<div class="form-group">
	<label for="lastname" style="font-size:20px;">Lastname:</label>
	<input type="textbox" name="lastname"placeholder="Enter lastname"class="form-control">
	</div>
	<div class="form-group">
      <label for="emailid" style="font-size:20px;">Email:</label>
      <input type="emailid" class="form-control" name="emailid" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="fpass" style="font-size:20px;">Password:</label>
      <input type="password" class="form-control" name="fpass" placeholder="Enter password">
    </div>
	<div class="form-group">
      <label for="mpass" style="font-size:20px;">Confirm Password:</label>
      <input type="password" class="form-control" name="mpass" placeholder="Enter password">
    </div>
    <div class="formgroup">
    <label for="gender" style="font-size:20px;">Gender:</label>
     <input  style="font-size:20px;" type="radio" name="gender" value="male" checked> Male<br>
  <input  style="font-size:20px;" type="radio" name="gender" value="female"> Female<br>
    </div>
    <div class="formgroup" style="font-size:20px;">
    <label for="highestqualification">HighestQualification</label>
    <SELECT id=select1 name=qualification
      style="HEIGHT: 22px; WIDTH: 154px"> <OPTION >B.tech</OPTION>
   <OPTION  >BCA</OPTION>
   <OPTION >M.tech</OPTION>
   <OPTION >MCA</OPTION></SELECT>
    </div>
    <div class="checkbox" style="font-size:20px;">
      <label><input type="checkbox"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-default" style="font-size:20px;" onclick="myFunction()">Submit</button>
    <script>
function myFunction() {
    
    if (confirm("Press a button!") == true) {
    	 alert("registered");
    } else {
    	 alert("try again!");
    }
    
</script>
